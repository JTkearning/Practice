<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>学生成绩查询系统</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>学生成绩查询</h1>
		<input type="text" id="studentId" placeholder="请输入学号">
		<button id="searchBtn">查询分数</button>
		<hr>
		<input type="text" id="addId" placeholder="学号(添加/修改)">
		<input type="number" id="addScore" placeholder="分数">
		<button id="addBtn">添加/修改成绩</button>
		<div id="result"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
